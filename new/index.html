<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" href="public/css/style.css" />
    <script defer src="public/js/script.js"></script>
    <title>Главная страница</title>
  </head>
  <body>
    <div class="page">
      <header class="page__header header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__col header__col--contacts">
              <a class="btn btn--white btn--medium btn--with-icons">
                <span class="header__contacts-text btn__text">
                  Позвоните <span>нам</span>
                </span>
                <span class="btn__icon btn__icon--medium">
                  <svg class="icon">
                    <use
                      xlink:href="./public/images/icons/sprite.svg#icon-phone"
                    ></use>
                  </svg> </span
                ><span class="btn__icon btn__icon--medium">
                  <svg class="icon">
                    <use
                      xlink:href="./public/images/icons/sprite.svg#icon-telegram"
                    ></use>
                  </svg>
                </span>
              </a>
            </div>
            <div class="header__col header__col--menu">
              <div class="menu" data-menu>
                <div class="menu__btn" data-menu-btn>
                  <span class="menu__btn-line"></span>
                  <span class="menu__btn-line"></span>
                  <span class="menu__btn-line"></span>
                </div>
                <div class="menu__wrapper">
                  <div class="menu__logo logo">
                    <img
                      class="logo__img"
                      src="public/images/svg/logo.svg"
                      alt="logo"
                    />
                  </div>
                  <nav class="menu__nav nav">
                    <ul class="nav__list">
                      <li class="nav__item">
                        <a href="#" class="nav__link">Портфолио</a>
                      </li>
                      <li class="nav__item">
                        <a href="#" class="nav__link">Услуги</a>
                      </li>
                      <li class="nav__item">
                        <a href="#" class="nav__link">Процесс</a>
                      </li>
                      <li class="nav__item">
                        <a href="#" class="nav__link">Наша команда</a>
                      </li>
                      <li class="nav__item">
                        <a href="#" class="nav__link">Напишите нам</a>
                      </li>
                    </ul>
                  </nav>
                  <ul class="menu__links links links--col">
                    <li class="link__item">
                      <a href="#" class="link link--white">Domino@domino.ru</a>
                    </li>
                    <li class="link__item">
                      <a href="#" class="link link--white">
                        Telegram:@Dominosience</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="page__content main__content">
        <div class="container main__container">
          <div class="main__wrapper">
            <div class="main__logo logo">
              <img
                class="logo__img"
                src="public/images/svg/logo.svg"
                alt="logo"
              />
            </div>

            <div class="main__descr section-descr">
              <h2 class="section-descr__title section-descr__title--yellow-bg">
                Разрабатываем веб-приложения, сайты и веб3 криптопроекты
              </h2>
            </div>
            <div class="main__domino">
              <div class="domino domino--centered">
                <div
                  class="domino__block domino__block--single domino__block--top"
                >
                  <div class="domino__row domino__row--single">
                    <span class="domino__dot"></span>
                  </div>
                </div>
                <div
                  class="domino__block domino__block--triple domino__block--bottom"
                >
                  <div class="domino__row domino__row--double">
                    <span class="domino__dot"></span>
                    <span class="domino__dot"></span>
                  </div>
                  <div class="domino__row domino__row--single">
                    <span class="domino__dot"></span>
                  </div>
                  <div class="domino__row domino__row--double">
                    <span class="domino__dot"></span>
                    <span class="domino__dot"></span>
                  </div>
                </div>
              </div>
            </div>

            <ul class="main__btns btns btns--col-laptop">
              <li class="btns__item">
                <button class="btn btn--white btn--big">
                  Рассчитать проект
                </button>
              </li>
              <li class="btns__item">
                <button class="btn btn--white btn--big">Портфолио</button>
              </li>
            </ul>

            <ul class="main__links links links--col-laptop">
              <li class="link__item">
                <a href="#" class="link link--white">Domino@domino.ru</a>
              </li>
              <li class="link__item">
                <a href="#" class="link link--white link--with-icon"
                  ><span class="link__icon--medium">
                    <svg class="icon">
                      <use
                        xlink:href="./public/images/icons/sprite.svg#icon-telegram"
                      ></use>
                    </svg>
                  </span>
                  Telegram:@Dominosience</a
                >
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer class="page__footer footer">
        <div class="container">
          <div class="footer__wrapper">
            <ul class="footer__btns btns">
              <li class="btns__item btns__item--centered">
                <button
                  class="btn btn--white btn--icon-medium btn--hidden-text"
                >
                  <span class="btn__icon btn__icon--big">
                    <svg class="icon icon--arrow-down">
                      <use
                        xlink:href="./public/images/icons/sprite.svg#icon-arrow"
                      ></use>
                    </svg>
                  </span>
                  <span class="btn__text">Услуги</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <div class="js-vertical-alert" style="position: fixed; left: 0; top: 0; right: 0; bottom: 0; color: red; background-color: rgba(0,0,0,.9); display: none; align-items: center; justify-content: center; z-index: 1000"><h2 style="max-width: 80%; text-align: center">Переверните устройство в вертикальное положение</h2></div>
    </div>
  </body>
</html>
